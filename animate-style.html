<div class="bg-light p-3 w-100 text-white animate__animated" style="top: 50px;" id="type">
<!--    <div id="text">-->
<!--        <h1 class="text-center text-primary">Hello world</h1>-->

<!--        <p class="text-center text-danger">Have a nice day guy &hearts;&hearts;&hearts;&hearts;&hearts;</p>-->
<!--    </div>-->
    <span id="text-span" style="color:black;"> </span>
</div>
<div class="vh-100 border  border-success border-5 bg-warning  "  id="obj">
<h1 class="animate__animated">min ga lar pr</h1>
</div>
<div class="vh-100 border border-info border-5 bg-primary" id="obj1">
<h1 class="animate__animated">hein khant aung</h1>
</div>
<div class="vh-100 border border-info border-5 bg-secondary" id="obj2">
    <h1 class="animate__animated">sayr gyi pr</h1>

</div>
<div class="vh-100 border border-info border-5 bg-primary" id="obj3">
<h1 class="animate__animated">sayr gyi pr</h1>
</div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/typed.js/lib/typed.min.js"></script>
<script src="node_modules/waypoints/lib/noframework.waypoints.js"></script>
<script>
   new Typed('#text-span',{
      strings:[
          '<p style="text-align: center">These are the default values...</p>',
          'You know what you should do?',
          'Use your own!',
          'Have a great day! <span>&hearts;&hearts;</span>'
      ],
       loop:true,
       typeSpeed:100,
       backSpeed:20,
       backDelay:2000
   });
</script>
<script>
    let nav=document.querySelector(".navbar");
    let type=document.querySelector("#type");
    let h1=document.querySelectorAll("h1");

    h1.forEach((e)=>{
        new Waypoint({
            element: e,
            handler:function (direction){
                if(direction==="down"){
                    e.classList.add("animate__backInLeft");
                }
            },
            offset:"100%"
        })
    })

    new Waypoint({
        element:document.getElementById('obj2'),
        handler:function (direction){
            if(direction==="down")
            {
                nav.classList.add("position-fixed","animate__backInDown");
                type.classList.add("position-fixed","animate__backInDown");
            }
            else {
                nav.classList.replace("animate__backInDown","animate__slideOutUp")
                type.classList.replace("animate__backInDown","animate__slideOutUp");
               setInterval(()=>{
                   nav.classList.remove("position-fixed", "animate__slideOutUp");
                   type.classList.remove("position-fixed","animate__slideOutUp");
               },5000)
            }
            console.log(direction)
        },
        offset:"25%"
    })
</script>
</html>
