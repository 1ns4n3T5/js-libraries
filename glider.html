<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/glider-js/glider.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>glider</title>
</head>
<body>
<div class="" style="width:500px;height: 500px;margin: 50px auto;" >
    <div class="glider-contain col-12">
        <div class="glider">
            <img src="img/FB_IMG_1620074188810.jpg" alt="" class="">
            <img src="img/FB_IMG_1626828421185.jpg" alt="" class="">
            <img src="img/FB_IMG_1626853524280.jpg" alt="" class="">
            <img src="img/FB_IMG_1629967731006.jpg" alt="" class="">
            <img src="img/FB_IMG_1631775129519.jpg" alt="" class="">

        </div>
        <button aria-label="Previous" class="glider-prev">«</button>
        <button aria-label="Next" class="glider-next">»</button>
        <div role="tablist" class="dots"></div>
    </div>
</div>

<script src="node_modules/glider-js/glider.min.js"></script>
<script>
    new Glider(document.querySelector('.glider'), {
        slidesToShow: 2,
        slidesToScroll: 1,
        draggable: true,
        duration:1,
        dots: '.dots',
        arrows: {
            prev: '.glider-prev',
            next: '.glider-next'
        }
    });
</script>
</body>

</html>
