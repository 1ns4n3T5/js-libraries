<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>library-animate</title>
</head>
<body>
<div class="vh-100 border border-primary"></div>
<div class="vh-100 border border-primary"></div>
<div class="vh-100 border border-primary"></div>
<div class="vh-100 border border-primary"></div>
<div class="vh-100 border border-primary" id="counter">
    <h1 class="counter text-center mt-3">1,123,456 downloads</h1>
</div>



</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/typed.js/lib/typed.min.js"></script>
<script src="node_modules/waypoints/lib/noframework.waypoints.js"></script>
<script src="node_modules/counterup2/dist/index.js"></script>
<script>
    const counterUp = window.counterUp.default
    const el = document.querySelector( '.counter' )
    new Waypoint({
        element :document.getElementById("counter"),
        handler:function (direction){
            counterUp( el, {
                duration: 3000,
                delay: 50,
            } )
        },
        offset:"75%"
    })
</script>
</html>
